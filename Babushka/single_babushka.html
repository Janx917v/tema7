<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        main {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        article {
            border: 3px solid yellow;
            padding: 10px;
        }

        body {
            background-color: gainsboro;
        }

        header,
        nav {
            text-align: center;
        }

        footer {
            font-size: 2rem;
            text-align: center;
            padding: 10px;
            /*border: 1px solid yellow;
            text-decoration: underline;
            text-decoration-color: yellow; */
        }

        .valgt {
            color: yellow;
            background-color: deeppink;
        }

    </style>
</head>

<body>
    <header>
        <h1>Bistro Babushka</h1>
        <p>Menukort</p>
    </header>
    <article class="">
        <h2 class="navn"></h2>
        <img src="" alt="" class="billede">
        <p class="beskrivelse"></p>
        <button>Tilbage</button>
    </article>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        document.addEventListener("DOMContentLoaded", loadJSON)



        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Retter", ret);
            visRet(ret);
        }



        function visRet() {
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".beskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector("button").addEventListener("click", tilbageTilPersongalleri);
        }



        function tilbageTilPersongalleri() {
            history.back();
        }

    </script>

</body>

</html>
