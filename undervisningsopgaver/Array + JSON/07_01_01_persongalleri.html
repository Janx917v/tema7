<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        main {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        article {
            border: 3px solid yellow;
            padding: 10px;
        }

        body {
            background-color: gainsboro;
        }

        header {
            text-align: center;
        }

        footer {
            font-size: 2rem;
            text-align: center;
            padding: 10px;
            /*border: 1px solid yellow;
            text-decoration: underline;
            text-decoration-color: yellow; */
        }

        h2,
        p {
            text-align: center
        }
    </style>
</head>

<body>
    <header>
        <h1>Person Galleri</h1>
    </header>

    <main></main>

    <template>
        <article>
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="titel"></p>
            <p class="fødselsdag"></p>
        </article>
    </template>
    <footer>Have a great day!</footer>
    <script>
        document.addEventListener("DOMContentLoaded", hentData);
        console.log("DOM er loaded");

        const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600fe9211346a1524ff12e31"
            }
        };

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        async function hentData() {
            const resspons = await fetch(url, options);
            const json = await resspons.json();
            vis(json);
        }

        //hentData();



        function vis(json) {
            console.log(json)
            json.forEach(person => {
                    const klon = template.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + person.billede;
                    klon.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;;
                    klon.querySelector(".titel").textContent = person.titel;
                    klon.querySelector(".fødselsdag").textContent = person.fødselsdag;

                    const string = person.fødselsdag; // f.eks. 2011-06-07T00:00:00.000Z
                    const pattern = /[0-9][0-9][0-9][0-9][-][0-9][0-9][-][0-9][0-9]/; // mønster: XXXX-XX-XX
                    const result = string.match(pattern); // find den del af string der matcher mønster (pattern)
                    klon.querySelector(".fødselsdag").textContent = result; // indsæt teksten i klonen

                    main.appendChild(klon);

                }

            )
        }
    </script>
</body></html>
