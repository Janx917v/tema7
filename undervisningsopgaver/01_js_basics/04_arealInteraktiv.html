<body>

    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik og beregn arealet, kig i konsollen</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;
            let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal} kvm`;
            console.log(resultat);
        }

</body></html>

I FUNCTIONEN i JS har vi angivet at den variable længde og bredde bliver angivet af de tal som indskrives i inputfelterne, i modsætning til 1. opgave hvor vi angav værdierne direkte i JS.
Vi har beholdt at arealet stadig er længde * bredde og resultatet er forsat samme string (tekst) hvor vi bruger $ til at udskrive de værdier der bliver angivet i LÆNGDE, BREDDE & AREAL.
