    <p>Antal timer du rejser i fly:</p>
    <input type="text" id="timer">
    <p>1 time = 109 kg CO2 udledt</p>
    <button>Klik og se hvor styg du er!</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let kilo = 109;
            let co2UdledtIKgVedFlyrejse = kiloTotalt(timer, kilo);

            let resultat;

            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                resultat = "Det er ikke et tal - prøv igen!";
            } else if (co2UdledtIKgVedFlyrejse < 100) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${kiloTotalt(timer, kilo)} kg CO2. Tæt på Thunberg.`;
            } else if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse < 200) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${kiloTotalt(timer, kilo)} kg CO2. Ja ja, du behøver ikke melde dig ud af Å!`;
            } else if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse < 600) {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${kiloTotalt(timer, kilo)} kg CO2. Det er godt for turismen i Noreuropa`;
            } else {
                resultat = `Ved ${timer} timers flyrejse har du udledt ${kiloTotalt(timer, kilo)} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet....`;
            }

            console.log(resultat);

        }

        function kiloTotalt(t, k) {
            return t * k;
        }

<!-- Her benyttes et inputfelt til at angive værdien for antal timers som flyrejsen har varet. Ved hjælp af JS gøres knappen aktiv og ved klik på knappen aktiveres functionen som først læser variablen for den indskrevne værdi og udskriver den i tal og herefter har vi defineret den variabel som kilo pr time har (109). Herefter angiver vi en variabel på det samlede antal kg CO2 udledt på rejsen (kiloTotalt(timer, kilo)) . For at finde frem til resultatet for dette, har vi oprettet en ny function med kiloTotalt, hvor vi ganger t (timer) med k (kilo) og beder functionen om at returnere resultatet igen.
